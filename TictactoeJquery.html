<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="TicStyle.css" rel="stylesheet" type="text/css" />
<title>TicTacToe</title>
	<script>
	var player = true;
	var count = 0;
	$(document).ready(function(){
		$("#cell10").hide();
		$("#cell11").hide();
		$("#cell12").hide();
		$("#cell13").hide();
		$("#cell14").hide();
		$("#cell15").hide();
		$("#cell16").hide();
		
		$("#board td").click(function(){
			if($(this).text() == "" && player == true){
				$(this).text("X");
					$(this).attr('style', 'color: red;');
				if(checkWinner() == "X"){
					alert("Player1 Wins.");
					$("#results").text("player1 WINS");
					$("#reset").attr("style","display: block");
				}
				$("#player1").attr("style","background-color: white");
				$("#player2").attr("style","background-color: lime");
			    player = false;
				count++;
			}
			
			if($(this).text() == "" && player == false){
				$(this).text("O");
				$(this).attr('style', 'color: blue;');
				if(checkWinner() == "O"){
					alert("Player2 Wins.");
					$("#results").text("Player 2 Wins");
					$("#reset").attr("style","display: block");
				}
				$("#player1").attr("style","background-color: lime");
				$("#player2").attr("style","background-color: white");
				player = true;
				count++
			}
			if(checkWinner() == -1 && count >= 9){
				$("#cell10").show();
				$("#cell11").show();
				$("#cell12").show();
				$("#cell13").show();
			}
			if(checkWinner() == -1 && count >= 13){
				$("#cell14").show();
				$("#cell15").show();
				$("#cell16").show();
			}
		});
		
function checkWinner(){

	var cell15 = $("#cell15").text();
	var cell16 = $("#cell16").text();
	
	if((cell1 == cell2) && (cell2 == cell3) && (cell3 != "")){
		return cell3;
	}
	else if((cell4 == cell5) && (cell5 == cell6) && (cell6 != "")){
		return cell6;
	}
	else if((cell7 == cell8) && (cell8 == cell9) && (cell9 != "")){
		return cell9;
	}

		return cell7;
	}
	else if((cell2 == cell5) && (cell5 == cell8) && (cell8 != "")){
		return cell8;
	}
	else if((cell3 == cell6) && (cell6 == cell9) && (cell9 != "")){
		return cell9;
	}
	else if((cell1 == cell5) && (cell5 == cell9) && (cell9 != "")){
		return cell9;
	}
	else if((cell3 == cell5) && (cell5 == cell7) && (cell6 != "")){
		return cell7;
	}
	else if((cell10 == cell7) && (cell7 == cell4) && (cell6 != "")){
		return cell10;
	}
	else if((cell10 == cell8) && (cell8 == cell6) && (cell6 != "")){
		return cell6;
	}
	else if((cell10 == cell11) && (cell11 == cell12) && (cell12 != "")){
		return cell12;
	}
	else if((cell11 == cell8) && (cell8 == cell5) && (cell5 != "")){
		return cell5;
	}

	}

		return cell13;
	}

	}
	else if((cell14 == cell15) && (cell15 == cell16) && (cell16 != "")){
		return cell16;
	}
	else if((cell14 == cell6) && (cell6 == cell8) && (cell8 != "")){
		return cell8;
	}
	else if((cell15 == cell6) && (cell6 == cell5) && (cell15 != "")){
		return cell15;
	}
	else if((cell15 == cell9) && (cell9 == cell11) && (cell11 != "")){
		return cell11;
	}
	else if((cell16 == cell9) && (cell9 == cell8) && (cell16 != "")){
		return cell16;
	}
	else if((cell16 == cell6) && (cell6 == cell2) && (cell16 != "")){
		return cell16;
	}
	return -1;
  }	
		
	});
		
function reset(){
	location.reload();
	}
	</script>
</head>
<body>

	<a href="index.html"><img id="imgcon"src="images/home.png" alt="HOME"></a>
